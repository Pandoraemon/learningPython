{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>Hello,
        {% if current_user.is_authenticated %}
            {{ current_user.username }}
        {% else %}
            Strange
        {% endif %}!
    </h1>
</div>
<p>
    Change password?
    <a href="{{ url_for('auth.change_password') }}">
        Click here to register
    </a>
</p>
{% endblock %}
